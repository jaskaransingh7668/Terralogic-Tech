# TerraLogic Tech - Automation Configuration
# Configure your product categories and automation settings here

# Amazon PA-API Settings
amazon:
  region: us-east-1
  marketplace: www.amazon.com
  # Credentials are set via environment variables:
  # AMAZON_ACCESS_KEY, AMAZON_SECRET_KEY, AMAZON_ASSOCIATE_TAG

