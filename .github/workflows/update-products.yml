name: Update Products Automatically

# When to run this workflow
on:
  # Run every Monday at midnight UTC
  schedule:
    - cron: '0 0 * * 1'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Uncomment to run on every push (for testing)
  # push:
  #   branches: [ main ]

jobs:
  update-products:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r automation/requirements.txt

      # Step 4: Run product finder
      - name: Find products on Amazon
        env:
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
        run: |
          python automation/product_finder.py

      # Step 5: Update website HTML files
      - name: Update website with products
        run: |
          python automation/website_updater.py

      # Step 6: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Products and prices refreshed [$(date +'%Y-%m-%d')]" && git push)

      # Step 7: Summary
      - name: Job summary
        run: |
          echo "âœ… Products updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Updated:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next scheduled run:** Next Monday at midnight UTC" >> $GITHUB_STEP_SUMMARY
